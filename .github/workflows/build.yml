name: Build Flash Attention Wheel

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build --target builder -t flash-attention-builder .

    - name: Create container and extract wheel
      run: |
        CONTAINER_ID=$(docker create flash-attention-builder)
        docker cp $CONTAINER_ID:/workspace/flash-attention/dist/. ./dist/
        docker rm $CONTAINER_ID

    - name: Upload wheel as artifact
      uses: actions/upload-artifact@v4
      with:
        name: flash-attention-wheel
        path: dist/*.whl

    - name: Create latest release for main
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: Latest Build
        body: Latest wheel from main branch (commit ${{ github.sha }})
        files: dist/*.whl
        draft: false
        prerelease: true

    - name: Create release for tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: Wheel for ${{ github.ref_name }}
        files: dist/*.whl
        draft: false
        prerelease: false